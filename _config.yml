# Site settings
title: WitchCraftMC
url: https://github.com/jeromelachaud/freelancer-theme
description: "A website for WitchCraftMC!"
keywords: "WitchCraftMC, Witchcraft, Minecraft"

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
#contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
#disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 9f6cba #80B3FF
  primary-rgb: "159,108,186" #"128,179,255"
  secondary: 26162e #FD6E8A
  secondary-dark: 26162e #A2122F

# Footer settings
footer:
  copyright: WitchCraftMC 2025. All rights reserved.
  subtitle: We are not affiliated with Mojang AB or Microsoft.
  social: Social Links

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: http://twitter.com/PROFILE
  - title: discord
    url: http://discord.gg/5gHJtxrMZS
  - title: github
    url: https://github.com/Arcana-Interactive

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
